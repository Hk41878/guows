<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-link {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            line-height: 1.2; /* Adjust this if the text needs more vertical centering */
        }

        .contact-me {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .contact-me p {
            margin: 0;
            font-weight: bold;
        }

        .contact-me a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 5px;
        }

        .contact-me a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="center">
        <a href="http://192.168.1.56/streaming/Complete/" class="circle-link">Start<br>Streaming</a>
    </div>
    <div class="contact-me">
        <p>Contact Me</p>
        <a href="https://wa.me/+393319021033" target="_blank">WhatsApp</a>
        <a href="tel:+393319021033">Call</a>
    </div>
</body>
</html>
