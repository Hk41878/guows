<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section>
      <div id="card-container" class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="logo.png" alt="Logo" />
              <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="Chip" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number"><a href="#">0000 0000 0000 2002</a></h5>
              <h5 class="name">Mohamed Zaryab Maher</h5>
            </div>

            <div class="valid-date">
              <h6>Birth Day</h6>
              <h5>31/10</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For customer service email at <a href="mailto:mohamedzaryabmaher@gmail.com">mohamedzaryabmaher@gmail.com</a>
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>007</i></div>
          <div class="social-icons">
            <a href="https://wa.me/+393450243582" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+393450243582/" class="social-icon" target="_blank"><i class="fas fa-phone"></i></a>
            <a href="https://snapchat.com/t/GS4kpFnH" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="https://www.tiktok.com/@mehar7000" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/mehar_g7000" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const cardContainer = document.getElementById('card-container');

        // Add a class to start the flip animation
        cardContainer.classList.add('start-flip');

        cardContainer.addEventListener('click', function (event) {
          // Check if the click target is not a link
          if (!event.target.closest('a')) {
            cardContainer.classList.toggle('flip');
          }
        });
      });
    </script>
  </body>
</html>
