<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amount Selector Test</title>
<style>
  /* ----- Dark Theme Page ----- */
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 15px 20px;
    background: #1f1f1f;
    font-size: 1.5rem;
    text-align: center;
    font-weight: 500;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }
  p {
    margin-bottom: 20px;
  }
  button.test-btn {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #333;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  button.test-btn:hover {
    background: #555;
  }
</style>
</head>
<body>

<header>Amount Selector Test Page</header>
<main>
  <div>
    <p>Click the ðŸ’² icon or the button below to open the Amount Selector.</p>
    <button class="test-btn" id="openSelector">Open Selector</button>
  </div>
</main>

<!-- Include the Amount Selector component -->
<script src="component/amountSelector.js"></script>

<script>
  // Optional test button to open selector programmatically
  document.getElementById("openSelector").addEventListener("click", () => {
    openAmountSelector(selected => {
      // Show alert (optional)
      alert("You selected $" + selected);

      // Prepare WhatsApp message
      const number = "+393319021033"; // Recipient number
      const message = `Selected amount: $${selected}`;

      // Create WhatsApp click-to-chat URL
      const whatsappUrl = `https://wa.me/${number.replace(/\+/,'')}?text=${encodeURIComponent(message)}`;

      // Open in new tab/window
      window.open(whatsappUrl, "_blank");
    });
  });
</script>

</body>
</html>
