<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amount Selector Test</title>
<style>
  /* ----- Dark Theme Page ----- */
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 15px 20px;
    background: #1f1f1f;
    font-size: 1.5rem;
    text-align: center;
    font-weight: 500;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }
  p {
    margin-bottom: 20px;
  }
  button.test-btn {
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #333;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  button.test-btn:hover {
    background: #555;
  }
</style>
</head>
<body>

<header>Amount Selector Test Page</header>
<main>
  <div>
    <p>Click the ðŸ’² icon or the button below to open the Amount Selector.</p>
    <button class="test-btn" id="openSelector">Open Selector</button>
  </div>
</main>

<!-- ---------------------- Amount Selector Script ---------------------- -->
<script>
(function () {
  /* --- Inline Amount Selector Component --- */
  const style = document.createElement("style");
  style.textContent = `
    .amount-selector-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
      z-index: 9999;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn { from {opacity:0;} to{opacity:1;} }
    .amount-selector-window {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px 25px;
      backdrop-filter: blur(15px);
      color: #fff;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: fadeIn 0.3s ease;
      text-align: center;
      position: relative;
    }
    .amount-selector-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size:1.1rem; font-weight:500; }
    .amount-close { cursor:pointer; font-size:1.2rem; font-weight:bold; color:#fff; transition:0.2s; }
    .amount-close:hover { color:#ff5555; }
    .amount-row { display:flex; justify-content:center; align-items:center; gap:10px; margin:10px 0; }
    .amount-btn { border:none; border-radius:8px; padding:6px 14px; font-size:1rem; background:rgba(255,255,255,0.15); color:#fff; cursor:pointer; transition:0.2s; }
    .amount-btn:hover { background:rgba(255,255,255,0.3); }
    .amount-total { margin-top:15px; font-size:1.1rem; font-weight:500; }
    .confirm-btn { margin-top:18px; width:100%; padding:10px; font-size:1rem; border:none; border-radius:10px; background:rgba(255,255,255,0.15); color:#fff; cursor:pointer; transition:0.2s; }
    .confirm-btn:hover { background:rgba(255,255,255,0.3); }
    .toggle-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); color:#fff; border:none; border-radius:50%; width:55px; height:55px; font-size:1.5rem; cursor:pointer; transition:0.3s; z-index:999; }
    .toggle-btn:hover { background: rgba(255,255,255,0.3); }
  `;
  document.head.appendChild(style);

  const overlay = document.createElement("div");
  overlay.className = "amount-selector-overlay";
  overlay.innerHTML = `
    <div class="amount-selector-window">
      <div class="amount-selector-header">
        <span>Select amount</span>
        <span class="amount-close">âœ•</span>
      </div>
      <div class="amounts"></div>
      <div class="amount-total">Total: $<span id="amountTotal">0</span></div>
      <button class="confirm-btn">Confirm</button>
    </div>
  `;
  document.body.appendChild(overlay);

  const toggleBtn = document.createElement("button");
  toggleBtn.className = "toggle-btn";
  toggleBtn.textContent = "ðŸ’²";
  document.body.appendChild(toggleBtn);

  const amountsDiv = overlay.querySelector(".amounts");
  const totalDisplay = overlay.querySelector("#amountTotal");
  const confirmBtn = overlay.querySelector(".confirm-btn");
  const closeBtn = overlay.querySelector(".amount-close");
  const amounts = [50, 100, 500, 1000, 5000, 10000];
  const selections = {};
  let callbackFn = null;

  amounts.forEach(val => {
    selections[val] = 0;
    const row = document.createElement("div");
    row.className = "amount-row";
    row.innerHTML = `<button class="amount-btn" data-val="${val}" data-type="minus">-</button>
                     <span>$${val}</span>
                     <button class="amount-btn" data-val="${val}" data-type="plus">+</button>`;
    amountsDiv.appendChild(row);
  });

  function updateTotal() {
    let total = 0;
    for (const [val,count] of Object.entries(selections)) total += val*count;
    totalDisplay.textContent = total;
  }

  overlay.addEventListener("click", e => {
    const btn = e.target.closest(".amount-btn");
    if (!btn) return;
    const val = parseInt(btn.dataset.val);
    const type = btn.dataset.type;
    if (type==="plus") selections[val]++;
    if (type==="minus" && selections[val]>0) selections[val]--;
    updateTotal();
  });

  confirmBtn.addEventListener("click", () => {
    const total = parseInt(totalDisplay.textContent);
    if(callbackFn) callbackFn(total);
    closeOverlay();
  });

  closeBtn.addEventListener("click", closeOverlay);
  overlay.addEventListener("click", e => { if(e.target===overlay) closeOverlay(); });

  function closeOverlay() {
    overlay.style.display="none";
    for(const key in selections) selections[key]=0;
    updateTotal();
  }

  toggleBtn.addEventListener("click",()=>openAmountSelector());

  window.openAmountSelector = function(callback) {
    callbackFn = callback || null;
    overlay.style.display="flex";
  };

})();
</script>

<script>
  // Optional test button
  document.getElementById("openSelector").addEventListener("click", () => {
    openAmountSelector(selected => {
      alert("You selected $" + selected);
    });
  });
</script>

</body>
</html>
