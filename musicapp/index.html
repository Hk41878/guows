<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Offline Music Player</h1>

  <audio id="audioPlayer" controls>
    <source id="audioSource" src="songs/song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="buttons">
    <button onclick="addToOffline()">Add to Offline</button>
    <button onclick="removeFromOffline()">Remove from Offline</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
