<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .online { background-color: green; }
    .offline { background-color: red; }

    .song-section {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    .song-list {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      background: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-title {
      cursor: pointer;
      flex-grow: 1;
    }

    .icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    audio {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Checking...</div>
  <h1>Offline Music Player</h1>

  <div class="song-section" id="offlineSongsSection">
    <h2>Offline Songs</h2>
    <ul class="song-list" id="offlineSongsList"></ul>
  </div>

  <div class="song-section" id="smartSongsSection" style="display: none;">
    <h2>Smart Saved Songs</h2>
    <ul class="song-list" id="smartSongsList"></ul>
  </div>

  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const CACHE_NAME = 'offline-music-v1';
    const songs = [
      { title: 'Song 1', url: 'songs/song1.mp3' },
      { title: 'Song 2', url: 'songs/song2.mp3' },
      { title: 'Song 3', url: 'songs/song3.mp3' },
      { title: 'Song 4', url: 'songs/song4.mp3' },
      { title: 'Song 5', url: 'songs/song5.mp3' }
    ];

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Update status
    const status = document.getElementById('status');
    function updateStatus() {
      const online = navigator.onLine;
      status.textContent = online ? 'ðŸŸ¢ Online' : 'ðŸ”´ Offline';
      status.className = 'status ' + (online ? 'online' : 'offline');
      loadSongs();
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    function playSong(url) {
      const player = document.getElementById('audioPlayer');
      const source = document.getElementById('audioSource');
      source.src = url;
      player.load();
      player.play();
    }

    async function toggleOffline(icon, url) {
      const cache = await caches.open(CACHE_NAME);
      const response = await cache.match(url);

      if (response) {
        await cache.delete(url);
        icon.src = 'icons/download.png';
      } else {
        await cache.add(url);
        icon.src = 'icons/remove.png';
      }

      loadSongs();
    }

    async function isCached(url) {
      const cache = await caches.open(CACHE_NAME);
      return await cache.match(url);
    }

    async function loadSongs() {
      const offlineList = document.getElementById('offlineSongsList');
      const smartList = document.getElementById('smartSongsList');
      const smartSection = document.getElementById('smartSongsSection');
      const isOnline = navigator.onLine;

      offlineList.innerHTML = '';
      smartList.innerHTML = '';

      const cache = await caches.open(CACHE_NAME);

      for (const song of songs) {
        const cached = await cache.match(song.url);
        const li = document.createElement('li');
        const title = document.createElement('span');
        title.className = 'song-title';
        title.textContent = song.title;
        title.onclick = () => playSong(song.url);

        const icon = document.createElement('img');
        icon.className = 'icon';
        icon.src = cached ? 'icons/remove.png' : 'icons/download.png';
        icon.onclick = () => toggleOffline(icon, song.url);

        li.appendChild(title);
        li.appendChild(icon);

        if (cached) {
          offlineList.appendChild(li);
        } else if (!isOnline) {
          smartList.appendChild(li);
        }
      }

      smartSection.style.display = !isOnline && smartList.children.length > 0 ? 'block' : 'none';
    }

    window.addEventListener('load', loadSongs);
  </script>
</body>
</html>
