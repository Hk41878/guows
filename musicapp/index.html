<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .playing {
      color: #00ffa6;
    }
    #status {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Offline Music Player</h1>
  <div id="status">ðŸ”„ Checking connection...</div>
  <ul id="songList"></ul>
  <audio id="audioPlayer" controls style="width:100%; margin-top: 20px;"></audio>
  <script src="script.js"></script>
</body>
</html>
