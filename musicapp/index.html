<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Music Player</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .player {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
      font-size: 1.2em;
      background: transparent;
      border: none;
      color: white;
    }
    .playing {
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2 id="nowPlaying">Now Playing: None</h2>
    <audio id="audio" controls autoplay></audio>
    <ul id="playlist"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
