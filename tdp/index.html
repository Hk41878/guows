<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PAX Counter</title>

<style>
:root{
--bg:#0b0e13;
--card:#151a22;
--card-soft:#10151d;
--accent:#25d366;
--danger:#b14a4a;
--border:#232a38;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%;font-family:system-ui,Arial;background:var(--bg);color:#fff}

body{
display:flex;
align-items:center;
justify-content:center;
touch-action:manipulation;
}

.app{
width:min(430px,100%);
padding:18px;
display:flex;
flex-direction:column;
gap:18px;
}

/* HEADER */
.header{
background:linear-gradient(180deg,#1a2130,#121722);
border-radius:20px;
padding:20px;
text-align:center;
}

.total{
font-size:42px;
font-weight:900;
letter-spacing:1px;
}
.sub{opacity:.7;font-size:14px;margin-top:4px}

/* SESSION CARD */
.sessionCard{
background:var(--card);
border-radius:18px;
padding:16px;
display:flex;
align-items:center;
justify-content:space-between;
border:1px solid var(--border);
}

.sessionLabel{
font-size:14px;
opacity:.7;
}
.sessionValue{
font-size:28px;
font-weight:800;
}

/* MAIN ACTION */
.mainCard{
background:var(--card-soft);
border-radius:50%;
padding:22px;
display:flex;
flex-direction:column;
gap:18px;
border:1px solid var(--border);
}

.tapArea{
display:flex;
align-items:center;
justify-content:center;
gap:18px;
}

.tap{
width:170px;height:170px;
border-radius:50%;
border:2px solid var(--border);
background:#1a2130;
font-size:18px;
font-weight:900;
color:#fff;
}

.minus{
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;           /* important */
  line-height: 1;       /* important */
}
/* BUTTONS */
.actions{
display:flex;
gap:12px;
flex-wrap:wrap;
}

button{
flex:1;
padding:15px;
border-radius:16px;
border:1px solid var(--border);
background:var(--card);
color:#fff;
font-weight:700;
}

.whatsapp{
background:rgba(37,211,102,.18);
border-color:var(--accent);
}

.reset{
background:rgba(177,74,74,.15);
border-color:var(--danger);
}

/* SMALL SHADOW */
.header,.sessionCard,.mainCard{
box-shadow:0 10px 30px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="total"><span id="total">0</span> pax</div>
    <div class="sub">Total Count</div>
  </div>

  <!-- SESSION -->
  <div class="sessionCard">
    <div class="sessionLabel">Current Session</div>
    <div class="sessionValue" id="sessionBlock">+0</div>
  </div>

  <!-- MAIN -->
  <div class="mainCard">
    <div class="tapArea">
      <button class="minus" id="minus">âˆ’</button>
      <button class="tap" id="tap">TAP</button>
    </div>

    <div class="actions">
      <button id="copy">Copy</button>
      <button class="whatsapp" id="send">Copy & Open WhatsApp</button>
      <button class="reset" id="reset">Reset All</button>
    </div>
  </div>

</div>

<script>
const totalEl = document.getElementById("total");
const sessionBlock = document.getElementById("sessionBlock");
const tapBtn  = document.getElementById("tap");
const minusBtn = document.getElementById("minus");
const sendBtn = document.getElementById("send");
const copyBtn = document.getElementById("copy");
const resetBtn = document.getElementById("reset");

let total = Number(localStorage.getItem("TOTAL_PAX") || 0);
let session = 0;

render();

function render(){
totalEl.textContent = total;
sessionBlock.textContent = `+${session}`;
}

tapBtn.addEventListener("pointerdown", ()=>{
session++;
total++;
localStorage.setItem("TOTAL_PAX", total);
render();
});

minusBtn.addEventListener("pointerdown", ()=>{
if(session>0 && total>0){
session--;
total--;
localStorage.setItem("TOTAL_PAX", total);
render();
}
});

copyBtn.onclick = async ()=>{
await navigator.clipboard.writeText(`${total} pax`);
session = 0;
render();
};

sendBtn.onclick = async ()=>{
await navigator.clipboard.writeText(`${total} pax`);
session = 0;
render();
window.location.href = "whatsapp://send";
};

resetBtn.onclick = ()=>{
session = 0;
total = 0;
localStorage.removeItem("TOTAL_PAX");
render();
};
</script>

</body>
</html>
