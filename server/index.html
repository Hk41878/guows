<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Redirector</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #eee;
      --accent: #4CAF50;
      --button-bg: #4CAF50;
      --button-text: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .card {
        background-color: #1e1e1e;
        box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      }

      input, button {
        background-color: #2a2a2a;
        color: #eee;
      }

      button:hover {
        background-color: #3e3e3e;
      }
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
      transition: background-color 0.5s;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--accent);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #66bb6a;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 30%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      transform: scale(0.95);
    }

    .submit-btn {
      width: 100%;
      margin-top: 0.5rem;
      background-color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirect to Port</h1>
    <input type="number" id="portInput" placeholder="Enter port (e.g., 3000)" min="1" max="65535" />
    <div class="button-row">
      <button onclick="setPort(8080)">8080</button>
      <button onclick="setPort(3030)">3030</button>
      <button onclick="setPort(3000)">3000</button>
    </div>
    <button class="submit-btn" onclick="redirect()">Go</button>
  </div>

  <script>
    function setPort(port) {
      document.getElementById('portInput').value = port;
    }

    function redirect() {
      const port = document.getElementById('portInput').value.trim();
      if (!port || isNaN(port) || port < 1 || port > 65535) {
        alert('Please enter a valid port number between 1 and 65535.');
        return;
      }
      const url = `http://93.49.85.168:${port}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
